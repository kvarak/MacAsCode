---

installs:
  - module: homebrew_cask
    parameters:
      name:   atom

  - module: homebrew_cask
    parameters:
      name:   google-chrome

  - module: homebrew_cask
    parameters:
      name:   gimp

  - module: homebrew_cask
    parameters:
      name:   font-lato

  - module: homebrew
    parameters:
      name:   ghi
      state:  latest
      update_homebrew: yes

  - module: homebrew
    parameters:
      name:   git
      state:  latest

  - module: homebrew
    parameters:
      name:   git-phlow
      state:  latest

  - module: homebrew
    parameters:
      name:   bower
      state:  latest

  - module: homebrew_tap
    parameters:
      name: praqma/praqma-tap

  - module: homebrew_tap
    parameters:
      name: caskroom/fonts

  - module: git_config
    parameters:
      name:   core.editor
      scope:  global
      value:  nano

  - module: git_config
    parameters:
      name:   alias.tree
      scope:  global
      value:  log --graph --full-history --all --color --date=short   --pretty=format:"%Cred%x09%h %Creset%ad%Cblue%d %Creset %s   %C(bold)(%an)%Creset"

  - module: git_config
    parameters:
      name:   alias.undo-commit
      scope:  global
      value:  reset --soft HEAD^

  - module: git_config
    parameters:
      name:   alias.addremove
      scope:  global
      value:  add -A .

  - module: git_config
    parameters:
      name:   alias.co
      scope:  global
      value:  checkout

  - module: git_config
    parameters:
      name: alias.pipeline
      scope: global
      value: '!open http://code.praqma.net/ci/view/Website_Pipelines/'

  - module: gem
    parameters:
      name:   github-pages
      state:  latest
